[platform]
platform = native

[debug]
debug = yes
gui_log_display = yes
gui_log_level = info

[display]
fullscreen = no
overlay_mode = yes
sidebar_width = 0.33

[display-rpi]
show_foundation = no
foundation_image = /home/pi/.config/demonode/black.png
background_external_player = yes

[id]
getter = netifaces
interface = wlan0
override = B827EB5D6C23
display = yes
display_frequency = 60
display_duration = 10

[http]
client_provider = treq
max_concurrent_requests = 1
max_background_downloads = 1
max_concurrent_downloads = 3

[resources]
prefetch_retries = 6
prefetch_retry_delay = 60

[cache]
max_size = 100000000

[browser]
show_default = no
default_url = https://github.com/ebs-universe

[video-rpi]
external_player = yes
show_backdrop = no

[text]
font_name = fonts/Sakalbharati.ttf
use_fcm = yes
fcm_system = no
fcm_fonts = fonts/noto

